<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Employee Address </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Area</label>
                        <input type="text" class="form-control" id="area" [(ngModel)]="address.area"
                            name="area">
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" id="city" [(ngModel)]="address.city"
                            name="city">
                    </div>

                    <div class="form-group">
                        <label> Country</label>
                        <input type="text" class="form-control" id="country" [(ngModel)]="address.country"
                            name="country">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
