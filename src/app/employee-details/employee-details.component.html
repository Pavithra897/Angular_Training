<h3 [ngStyle]="setCurrentStyles()"> {{ 'View Employee Details' | titlecase}}</h3>

    <div>
        <label> <b> First Name: </b></label> {{employee?.firstName  | uppercase}}
    </div>
    <div>
        <label> <b> Last Name: </b></label> {{employee?.lastName  | uppercase}}
    </div>
    <div>
        <label> <b> Email Id: </b></label> {{employee?.email}}
    </div>
</div>
