<div class="container-fluid py-3">
<div class="login">
<h2>Login Page</h2><br>    
<form id="login" [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">    
    <label><b>User Name:     
    </b>    
    </label>    
    <input type="text" formControlName="userName" name="user" placeholder="Username">    
    <br><br>    
    <label><b>Password:     
    </b>    
    </label>    
    <input type="Password" formControlName="password" name="Pass" id="Pass" placeholder="Password">    
    <br><br>    
    <button>Login</button>       
    <br><br>    
    <!-- Forgot <a href="#">Password</a>     -->
</form>     
</div>
</div>
